<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rasa Pool Villa - Airbnb Clone</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    /* 30% Custom CSS */
    .villa-title {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 1rem;
    }
    .action-buttons {
      gap: 10px;
    }
    .main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px 0 0 15px;
    }
    .sub-image {
      width: 100%;
      height: 195px;
      object-fit: cover;
    }
    .sub-images {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      height: 100%;
    }
    .sub-images > div {
      flex: 0 0 48%;
    }
    .price-box {
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .rating-stars {
      color: #ff5a5f;
    }
  </style>
</head>

<body>
  <header class="container py-3">
    <nav class="d-flex justify-content-between align-items-center">
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg" alt="Airbnb Logo" height="32">
      </div>
      <div>
        <button class="btn btn-outline-secondary">Airbnb your home</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="villa-title mb-0">Rasa Pool Villa</h1>
      <div class="d-flex action-buttons">
        <button class="btn btn-light border"><i class="bi bi-share"></i> Share</button>
        <button class="btn btn-light border"><i class="bi bi-heart"></i> Save</button>
      </div>
    </section>

    <section class="row g-2 mb-4">
      <div class="col-md-8">
        <img style="height: 395px;"  src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6MTI3MjExNTA1NjQ0NjU5NDYwNA%3D%3D/original/5f91a034-ad10-4aee-9f6b-dce101a12d84.jpeg?im_w=1200" alt="Main Villa" class="main-image">
      </div>
      <div class="col-md-4 d-flex flex-column">
        <div class="sub-images">
          <div>
            <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-1272115056446594604/original/b992501e-3be8-4568-893a-bdbd89b3ce3e.jpeg?im_w=720" alt="Image 1" class="sub-image rounded-top">
          </div>
          <div>
            <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-1272115056446594604/original/8418b54e-1d3d-4269-91e6-f0f700f75d91.jpeg?im_w=720" alt="Image 2" class="sub-image rounded-top">
          </div>
          <div>
            <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-1272115056446594604/original/0dfb8df5-b634-4f86-ad8b-706d0f285acc.jpeg?im_w=720" alt="Image 3" class="sub-image rounded-bottom">
          </div>
          <div>
            <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-1272115056446594604/original/d2d315dc-51b4-4bc4-a769-8c84f4031264.jpeg?im_w=720" alt="Image 4" class="sub-image rounded-bottom">
          </div>
        </div>
      </div>
    </section>

    <section class="row">
      <div class="col-md-8">
        <p><strong>Entire villa in Nandi Hills, India</strong><br>
          16+ guests · 3 bedrooms · 3 beds · 4 bathrooms
        </p>
        <div class="d-flex align-items-center mb-3">
          <span class="rating-stars me-2">★ 4.96</span>
          <span>(27 reviews)</span>
        </div>
      </div>

      <aside class="col-md-4">
        <div class="price-box">
          <h3>₹54,206 <small class="text-muted">for 5 nights</small></h3>
          <form>
            <div class="mb-2">
              <label class="form-label">Check-in</label>
              <input type="date" class="form-control" value="2025-05-27">
            </div>
            <div class="mb-2">
              <label class="form-label">Check-out</label>
              <input type="date" class="form-control" value="2025-06-01">
            </div>
            <div class="mb-3">
              <label class="form-label">Guests</label>
              <select class="form-select">
                <option>1 guest</option>
                <option>2 guests</option>
                <option>3 guests</option>
              </select>
            </div>
            <button class="btn btn-danger w-100">Reserve</button>
          </form>
        </div>
      </aside>
    </section>
  </main>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
