<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/dscfaxplh/image/upload/v1739788305/Airbnb/Airbnb%20logo/xyxrug5kbnw9bh36uhgv.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../details.css">
</head>

<body>
    <header class="container" >
        <nav>
            <div class="row">
                <div class="col-md-4" >
                    <img class="logo mt-2 img-fluid d-none d-lg-block offset-2"
                        src="https://res.cloudinary.com/dscfaxplh/image/upload/v1739789252/Airbnb/Airbnb%20logo/rngyonuu97ljzpfw4maa.jpg"
                        alt="">
                    <img class="logoi mt-3 img-fluid d-lg-none d-md-block d-sm-block"
                        src="https://res.cloudinary.com/dscfaxplh/image/upload/v1739868536/Airbnb/Airbnb%20logo/hzaqvukupaqac7n3roku.webp"
                        alt="">
                </div>
                <div class="col-md-5">
                    <div class="col-md-7 position-absolute d-flex justify-content-start  offset-1  ">
                        <div>
                            <button class="btn btn-link text-dark  me-2 text-decoration-none fs-5 mt-3 g-0 fs--6 "
                                id="homes-btn">Homes</button>
                            <button class="btn btn-link text-dark  text-decoration-none fs-5 mt-3 g-0 fs--6"
                                id="experiences-btn">Experiences</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-flex flex-container ">
                    <h6 class=" text-dark py-2 px-3 rounded-pill d-inline-block hover-effect position-absolute  fs-6 "
                        style="top: 3%;">Airbnb your home</h6>
                    <h6 class="text-dark py-1 px-3 rounded-pill d-inline-block hover-effect  position-absolute fs-6"
                        style="right: 10%; top: 3.7%;"><i class="fa-solid fa-globe"></i></h6>
                    <button
                        class="btn btn-light rounded-pill px-1.5 py-2 d-flex align-items-center gap-2 dropdown-toggle position-absolute "
                        style="right: 5%; top: 2.8%;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bars fs-6" style="color: #6A6A6A;"></i>
                        <i class="fa-solid fa-user-circle fs-4" style="color: #6A6A6A;"></i>
                    </button>
                    <ul class="dropdown-menu ">
                        <li><a class="dropdown-item" href="#"> Sign up </a></li>
                        <li><a class="dropdown-item" href="#"> Login</a></li>
                        <hr>
                        <li><a class="dropdown-item" href="#">Airbnb your home</a></li>
                        <li><a class="dropdown-item" href="#">Host an experience</a></li>
                        <li><a class="dropdown-item" href="#"> Help center</a></li>
                    </ul>

                </div>
            </div>
            </div>
        </nav>

    </header>

    <hr>

    
  <main class="container">
    <section class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="villa-title mb-0" style="margin-left: 35px;">Tambon Khao Hin Son, Thailand</h1>
      <div class="d-flex action-buttons">
        <button class="btn text-decoration-underline "><i class="bi bi-share"></i> Share</button>
        <button class="btn text-decoration-underline "><i class="bi bi-heart"></i> Save</button>
      </div>
    </section>

    <section class="row g-2 mb-4">
      <div class="col-md-8">
        <img style="height: 395px; margin-left: 40px;"  src="https://a0.muscache.com/im/pictures/miso/Hosting-46130832/original/65de82db-e347-461e-a66b-5d15f16afbe3.jpeg?im_w=960" alt="Main Villa" class="main-image">
      </div>
      <div class="col-md-4 d-flex flex-column">
        <div class="sub-images">
          <div>
            <img src="https://a0.muscache.com/im/pictures/miso/Hosting-46130832/original/bb1ec586-5032-4fed-aa87-9763166c7d5e.jpeg?im_w=720" alt="Image 1" class="sub-image rounded-top">
          </div>
          <div>
            <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-1272115056446594604/original/8418b54e-1d3d-4269-91e6-f0f700f75d91.jpeg?im_w=720" alt="Image 2" class="sub-image rounded-top">
          </div>
          <div>
            <img src="https://a0.muscache.com/im/pictures/miso/Hosting-46130832/original/1437c489-f586-419b-b168-48ccd391ec69.jpeg?im_w=720" alt="Image 3" class="sub-image rounded-bottom">
          </div>
          <div>
            <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-1272115056446594604/original/d2d315dc-51b4-4bc4-a769-8c84f4031264.jpeg?im_w=720" alt="Image 4" class="sub-image rounded-bottom">
          </div>
        </div>
      </div>
    </section>

    <section class="row">
      <div class="col-md-8" style="margin-left: 35px;">
        <p style="font-size: x-large;font-weight: normal;"><strong>Entire villa in Nandi Hills, India</strong><br>
          16+ guests · 3 bedrooms · 3 beds · 4 bathrooms
        </p>
        <div class="d-flex align-items-center mb-3">
          <span class="rating-stars me-2">★ 4.96</span>
          <span>(27 reviews)</span>
        </div>
      </div>

      <aside class="col-md-4" style="position: absolute; right: 6%;">
        <div class="price-box">
          <h3>₹54,206 <small class="text-muted">for 5 nights</small></h3>
          <form>
            <div class="mb-2">
              <label class="form-label">Check-in</label>
              <input type="date" class="form-control" value="2025-05-27">
            </div>
            <div class="mb-2">
              <label class="form-label">Check-out</label>
              <input type="date" class="form-control" value="2025-06-01">
            </div>
            <div class="mb-3">
              <label class="form-label">Guests</label>
              <select class="form-select">
                <option>1 guest</option>
                <option>2 guests</option>
                <option>3 guests</option>
              </select>
            </div>
            <button class="btn btn-danger w-100">Reserve</button>
          </form>
        </div>
      </aside>
    </section>
  </main>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
